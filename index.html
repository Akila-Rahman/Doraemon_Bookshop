<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Books and Comics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #searchBar {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        #headline {
            color:#ff0000;

            text-align: center;
            
        }
        .book-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .book-item img {
            width: 100%;
            border-radius: 8px;
        }

        .book-item h3 {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .book-item p {
            font-size: 0.9em;
            color: #555;
        }

        .book-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #1e90ff;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doraemon Books & Comics</h1>
        <p>Find your favorite Doraemon books and comics easily!</p>
        <input type="text" id="searchBar" placeholder="Search for a book..." onkeyup="filterBooks()">
    </header>

    <main>
 <h1 id='headline'>Classic Series </h1>  
        <section id="bookList" class="book-list">
            <!-- Books will be dynamically loaded here -->
          
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Doraemon Fan Page. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for Doraemon books and comics
        const books = [
            {
                title: "Doraemon Volume 1: Gadget Cat from the Future",
                description: "The first volume of the classic Doraemon series.All the way from a future word",
                image: "images/image-1.jpg",
                link: "https://englishmangakid.blogspot.com/2016/01/doremon-11-all-way-from-future-word.html"
            },
            {
                title: "Doraemon Volume 2: A Prophecy of Doremon ",
                description: "Continuing the adventures of Doraemon and Nobita.A Prophecy of Doremon",
                image: "images/image-2.jpg",
                link: "https://englishmangakid.blogspot.com/2016/01/doremon-12-prophecy-of-doremon.html"
            },
            {
                title: "Doraemon Volume 3: Henshin Biscuits",
                description: "Continuing the adventures of Doraemon and Nobita.Henshin Biscuits",
                image: "images/image-3.jpg",
                link: "https://englishmangakid.blogspot.com/2016/01/doremon-13-henshin-biscuits.html"
            }
        ];

        // Function to display books
        function displayBooks(bookArray) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = bookArray.map(book => `
                <div class="book-item">
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>${book.description}</p>
                    <a href="${book.link}" target="_blank">Learn More</a>
                </div>
            `).join('');
        }

        // Function to filter books based on search input
        function filterBooks() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchInput));
            displayBooks(filteredBooks);
        }

        // Load books on page load
        window.onload = () => displayBooks(books);
    </script>
</body>
</html>
